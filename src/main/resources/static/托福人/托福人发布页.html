<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>托福人分类页</title>
		<link href="../c/base.css" rel="stylesheet" type="text/css">
		<link href="../c/toefl.css" rel="stylesheet" type="text/css">
		<link href="../c/bootstrap.min.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="../j/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="../j/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/article.js"></script>
	</head>

	<body>

		<div class="container">
			<form class="form-horizontal">
				<div class="form-group">
					<label   class="col-sm-2 control-label">宣传图片</label>
					<div class="col-sm-10">
						<label class="fileUploadLabel" for="myFile">+</label>
						<input type="file" id="myFile" style="display: none;"/>
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">文章标题</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="文章标题">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">文章分类</label>
					<div class="col-sm-10">
						<select class="form-control">
							<option>听力</option>
							<option>口语</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">文章内容</label>
					<div class="col-sm-10">
						<textarea type="text" rows="20" class="form-control" placeholder="文章标题">sdfasdfadfsdf</textarea></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">保存</button>
					</div>
				</div>
			</form>
		</div>

	</body>

</html>
